<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <button id="generate">Generate Number</button>
        <p id="number">Click the button to generate a number</p>
    </div>
    
    <script>
        document.getElementById('generate').addEventListener('click', generateRandomNumber);

function generateRandomNumber() {
    // Generate a random number between 1 and 500
    const randomNumber = Math.floor(Math.random() * 500) + 1;

    // Display the generated number
    document.getElementById('number').innerText = `Random Number: ${randomNumber}`;
}

    </script>
</body>
</html>
